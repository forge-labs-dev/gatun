name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows excluded: Unix domain sockets not supported in Python on Windows
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      # Install FlatBuffers compiler
      - name: Install flatc (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y flatbuffers-compiler

      - name: Install flatc (macOS)
        if: runner.os == 'macOS'
        run: brew install flatbuffers

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: python
        run: uv sync

      - name: Run tests
        working-directory: python
        run: uv run pytest -v
