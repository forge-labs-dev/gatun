name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }}, Java ${{ matrix.java-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13", "3.14"]
        java-version: ["21", "25"]

    steps:
      - uses: actions/checkout@v4

      # First set up Java 21 to build the JAR
      - name: Set up Java 21 (for build)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies (builds JAR with Java 21)
        working-directory: python
        run: uv sync

      # Now set up the test Java version (may be 21 or 25)
      - name: Set up Java ${{ matrix.java-version }} (for test)
        if: matrix.java-version != '21'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java-version }}

      - name: Run tests
        working-directory: python
        run: uv run pytest -v
